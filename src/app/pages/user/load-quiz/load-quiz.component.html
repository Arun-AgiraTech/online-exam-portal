<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="mt20">Available Quizzes</h1>
    <div class="row mt20" *ngIf="quizzes">
      @for (q of quizzes; track q) {
      <div class="col-md-4">
        <mat-card class="mb20 ">
          <mat-card-header class="mt20">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              {{ q.title }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ q.category.title }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="truncate">{{ q.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <!-- <button mat-button color="primary">View</button> -->
            <button mat-button color="accent" [routerLink]="'/user-dashboard/instructions/'+q.qid">Start</button>
            <button mat-button color="primary">
              Questions : {{ q.noOfQuestions }}
            </button>
            <button mat-button color="primary">M.M : {{ q.maxMarks }}</button>
          </mat-card-actions>
        </mat-card>
      </div>
      }
      <div class="col-md-12" *ngIf="quizzes.length == 0">
        <mat-card class="w400">
          <mat-card-content >
              <div><h1 class="emt mt20 dv">No data in this category</h1></div>
              &nbsp;
              <div mat-card-avatar class="mt10 img dv"></div>
            </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
