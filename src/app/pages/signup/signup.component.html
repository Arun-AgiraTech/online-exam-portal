<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../assets/image5.png" alt="image4" width="40%" />
          </div>
          <h1 class="text-center">Register Here</h1>
          <!-- {{user | json }} -->
          <form (ngSubmit)="formSubmit()">
            <!--username field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Name</mat-label>
              <input required [(ngModel)]="user.username"
              name="username"
              matInput placeholder="Enter here" />
            </mat-form-field>
            
            <!--password field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Password</mat-label>
              <input required [(ngModel)]="user.password"
              name="password"
              type="password" matInput placeholder="Enter here" />
            </mat-form-field>
            
            <!--firstName field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input required [(ngModel)]="user.firstName"
              name="firstName"
              matInput placeholder="Enter here" />
            </mat-form-field>
            
            <!--lastname field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input required [(ngModel)]="user.lastName"
              name="lastname"
              matInput placeholder="Enter here" />
            </mat-form-field>
            
            <!--email field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input required [(ngModel)]="user.email"
              name="email"
              type="email" matInput placeholder="Enter here">
            </mat-form-field>
            
            <!--phone field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone</mat-label>
              <input required [(ngModel)]="user.phone"
              name="phone"
              type="number" matInput placeholder="Enter here">
            </mat-form-field>
            
            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary">Register</button>
              <button type="reset" style="margin-left: 20px;" mat-raised-button color="warn">Clear</button>
            </div>
            <div class="container text-center mt10">
              <h2>already registered ? <a [routerLink]="'/login'" class="anc">login</a></h2>
            </div>
          </form>
        </mat-card>
        </div>
    </div>
  </div>
</div>
