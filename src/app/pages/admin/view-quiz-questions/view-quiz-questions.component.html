<h1 class="mt20">Adding Questions to {{ qTitle }}</h1>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button mat-raised-button color="accent" [routerLink]="'/admin/add-question/'+qId +'/'+qTitle">Add Question</button>
      </div>
      @for(q of questions;let i = $index;track q){
      <mat-card class="mt20">
        <mat-card-content class="mt20">
          <br />
          <h1>
            <b>Q.{{ i + 1 }})</b
            ><span class="ml20" [innerHTML]="q.content"></span>
            </h1>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <h2><b>1)</b> {{ q.option1 }}</h2>
              </div>
              <div class="col-md-6">
                <h2><b>2)</b> {{ q.option2 }}</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h2><b>3)</b> {{ q.option3 }}</h2>
              </div>
              <div class="col-md-6">
                <h2><b>4)</b> {{ q.option4 }}</h2>
              </div>
            </div>
          </div>
          <h2 class="mt20"><b>Correct Answer:</b> {{ q.answer }}</h2>
          <mat-card-actions>
            <button mat-button (click)="deleteQuestion(q.quesId)" color="warn">Delete</button>
            &nbsp;&nbsp;
            <button mat-button [routerLink]="'/admin/update-question/'+q.quesId" color="primary">Update</button>
          </mat-card-actions>
        </mat-card-content>
        <mat-divider></mat-divider>
      </mat-card>
    }
    </div>
  </div>
</div>
