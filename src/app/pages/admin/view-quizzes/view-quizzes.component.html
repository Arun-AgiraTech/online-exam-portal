@for (q of quizzes; track q) {
<mat-card class="mr20">
  <mat-card-header class="mt20">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ q.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ q.category.title }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ q.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      [routerLink]="'/admin/view-questions/' + q.qid + '/' + q.title"
      mat-flat-button
      color="accent"
    >
      Questions
    </button>
    <button mat-button color="primary" class="ml20">
      Max Marks : {{ q.maxMarks }}
    </button>
    <button mat-button color="primary" class="ml20">
      Questions : {{ q.noOfQuestions }}
    </button>
    <button
      [routerLink]="'/admin/quiz/' + q.qid"
      mat-flat-button
      color="primary"
      class="ml20"
    >
      Update
    </button>
    <button mat-button color="warn" class="ml20">Attempts</button>
    <button mat-raised-button class="ml20" (click)="deleteQuiz(q.qid)">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
<br>
}
<div class="container text-center mt20">
  <button routerLink="/admin/add-quiz" mat-raised-button color="accent">
    Add New Quiz
  </button>
</div>
