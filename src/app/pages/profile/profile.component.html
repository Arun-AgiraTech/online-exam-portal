<mat-card *ngIf="user">
    <h1 class="mt20">Welcome to profile</h1>
    <!-- {{user | json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <!-- <img src="https://img.freepik.com/premium-vector/user-profile-icon-flat-style-member-avatar-vector-illustration-isolated-background-human-permission-sign-business-concept_157943-15752.jpg?size=338&ext=jpg&ga=GA1.1.1395880969.1710201600&semt=ais" 
                    alt="" 
                    class="profile-image"/>  -->
                    <div class="avatar-container">
                        <div class="image-container" *ngIf="file; else placeholder"
                        [ngClass]="{'box-shadow-avatar': !!file}"
                        [ngStyle]="{backgroundImage: 'url(' + file + ')'}">
                        </div>
                    
                        <ng-template #placeholder>
                            <div class="image-container avatar-placeholder">
                            </div>
                        </ng-template>
                    
                        <label for="avatar-input-file">
                            <div class="icon-wrapper">
                                <input type="file" id="avatar-input-file" accept="image/*" (change)="onFileChange($event)" />
                                <mat-icon class="icon" fontIcon="edit"></mat-icon>
                            </div>
                        </label>
                    
                    </div> 
                    
                    <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <!-- table details -->
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>UserId</td>
                                <td>EXAM{{user.id}}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled? "ACTIVE" : "NOTACTIVE"}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
        <mat-card-actions class="jc mt20">
            <button mat-raised-button color="accent"  class="mr20">UPDATE</button>
            <button mat-raised-button>SHARE</button>
        </mat-card-actions>
</mat-card>
