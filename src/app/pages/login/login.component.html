<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mt20">
                    <div class="container text-center">
                        <img src="../../../assets/image5.png" alt="image5" width="40%">
                    </div>
                    <h1 class="text-center">Login here</h1>
                    <form (ngSubmit)="formSubmit()" action="">
                        <!--username field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input 
                            [(ngModel)]="logindata.username"
                            name="username"
                             required matInput placeholder="Enter here" />
                            <mat-hint>valid user name</mat-hint>
                        </mat-form-field>
                        
                        <!--password field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input
                            [(ngModel)]="logindata.password"
                            name="password"
                             type="password" required matInput placeholder="Enter here" />
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button class="ml10" mat-raised-button color="accent" type="reset">Reset</button>
                        </div>
                        <div class="container text-center mt10">
                            <h2>not a user ? <a [routerLink]="'/signup'" class="anc">signup</a></h2>
                        </div>
                    </form>
                </mat-card>
                </div>
            </div>
        </div>
    </div>
